<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <h1>Abhijit</h1>
        </div>
        <div class="right">
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="list">
                <li><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-picture-o" aria-hidden="true"></i>Gallery</a></li>
                <li><a href="#"><i class="fa fa-wrench" aria-hidden="true"></i>Services</a></li>
                <li><a href="#"><i class="fa fa-info-circle" aria-hidden="true"></i>About Us</a></li>
                <li><a href="#"><i class="fa fa-address-book" aria-hidden="true"></i>Contact Us</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
